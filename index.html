<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geektopia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="divlogo">
                <img src="imagens/logo.png" class="logo">
            </div>
            <div class="pesquisa">
                <input type="search" class="search" placeholder="O que você procura?">
            </div>
            <div class="login">
                <img src="imagens/login.png">
            </div>
        </header>
        <nav>
            <ul>
                <li class="titulolista">Categorias</li>
                <li>Acessórios</li>
                <li>Funko Pop</li>
                <li>Livros & HQs</li>
                <li>Roupas</li>
            </ul>
            <ul>
                <li class="titulolista">Temas</li>
                <li>DC</li>
                <li>Harry Potter</li>
                <li>Marvel</li>
                <li>Senhor dos Anéis</li>
                <li>Star Wars</li>
                <li>Super Mario</li>
            </ul>
        </nav>
        <main>
            <div class="titulo">
                <div class="linha"></div>
                <p class="title">Principal</p>
                <div class="linha"></div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
